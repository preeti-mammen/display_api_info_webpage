<!DOCTYPE html>
<html>
<head>
	<title>Display StarWars Info</title>
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&family=Henny+Penny&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Displaying all Star Wars info</h1>
		<p> This page displays the information of <strong>STAR WARS</strong> using the apis from
		<a href="https://swapi.dev/api/">Star Wars API Dev Website</a></p>
	</header>
	<div class="container">
		<div class="box films">
			<h2>All Star Wars Films</h2>
		</div>	
		<div class="box people">
			<h2>All Star Wars People</h2>
		</div>
		<div class="box planets">
			<h2>All Star Wars Planets</h2>
		</div>
		<div class="box species">
			<h2>All Star Wars Species</h2>
		</div>
		<div class="box starships">
			<h2>All Star Wars Starships</h2>
		</div>
		<div class="box vehicles">
			<h2>All Star Wars Vehicles</h2>
		</div>
	</div>	
	<script type="text/javascript" src="script.js" />
</body>
</html>
